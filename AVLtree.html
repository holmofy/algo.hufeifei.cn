		<h2>这是一个算法可视化动画网站</h2>
		在计算机科学中，AVL树是最先发明的自平衡二叉查找树。
		在AVL树中任何节点的两个子树的高度最大差别为1，所以它也被称为高度平衡树。
		增加和删除可能需要通过一次或多次树旋转来重新平衡这个树。
		AVL树得名于它的发明者G. M. Adelson-Velsky和E. M. Landis，
		他们在1962年的论文《An algorithm for the organization of information》中发表了它。
